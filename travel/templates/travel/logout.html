{% extends 'travel/base.html' %}

{% block title %}Logged Out - Travel Management System{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h3>You have been logged out</h3>
                    <p class="text-muted">Thank you for using our Travel Management System!</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
